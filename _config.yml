# This config file is meant for settings that affect your whole site, values
# which you are expected to set up once and rarely edit after that. If you find
# yourself editing this file very often, consider using Jekyll's data files
# feature for the data you need to update frequently.
# https://jekyllrb.com/docs/datafiles/

baseurl: "/" # the subpath of your site, e.g. /blog
url: "https://publish.runarsf.dev/" # the base hostname & protocol for your site, e.g. http://example.com

# meta:
heading: ðŸ“– My Notebook
subheading: Welcome to my digital notebook!
copyright:
  owner: Runar Fredagsvik
  url: "https://github.com/runarsf"
  license: "Creative Commons Attribution 4.0 International license"
  license_url: "https://creativecommons.org/licenses/by/4.0/"

preferences:
  search:
    enabled: true
    shortcut_hint:
        enabled: true
  wiki_style_link:
    enabled: true
  sidenotes:
    enabled: true
  transclusion:
    enabled: true
  image:
    enabled: true
  pagepreview:
    enabled: true
  highlighting:
    enabled: true
    color: DAEDFF # Takes hexadecimal and basic names like white, red, etc. 
                  # Do not add '#'(the pound symbol) before the hexadecimal number.
                  # In yml, it is considered as a comment
  backlinks:
    enabled: true
  related:
    enabled: true # This enables the posts that are related to each other by tags
  wrapping:
    enabled: true
  contextmenu:
    enabled: true # TODO Add contextmenu support
    copylink:
      enabled: true
    newtab:
      enabled: true
    backlinks:
      enabled: true
    related:
      enabled: true
  flashcards:
    enabled: false
  homepage:
    enabled: true # _includes/Homepage.html

encoding: utf-8

theme: null
plugins:
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-tidy
  # - jekyll-katex
  # - jekyll-toc # TODO Can be found in nnl

collections:
    notes:
      output: true
      permalink: /notes/:title
disqus:
    # Leave shortname blank to disable comments site-wide.
    # Disable comments for any post by adding `comments: false` to that post's YAML Front Matter.
    shortname:

markdown: kramdown

kramdown:
  input: GFM
  hard_wrap: false
  math_engine: katex # null
  smart_quotes: ["apos", "apos", "quot", "quot"]
  syntax_highlighter: rouge

sass:
  style: compressed

defaults:
  - scope:
      path: ""
      type: posts
    values:
      layout: post
      permalink: /posts/:title
      content-type: post
  - scope:
      path: ""
      type: notes
    values:
      layout: post
      content-type: notes


